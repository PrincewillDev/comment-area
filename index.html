<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./commentbox.js" defer></script>
</head>
<body>
    <form action="">
        <div class="container">
            <label for="comment-area">Comment section:</label>
            <textarea name="message-area" id="comment-area" cols="40" rows="8" placeholder="Write your comment here" maxlength="100"></textarea>
            <span class="total-char">
                <span class="remaining-char">100</span>/100
            </span>
            <button type="submit">Send</button>
        </div>
    </form>
</body>
</html>
